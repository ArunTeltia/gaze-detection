<head>
  <script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
  <style>
    .canvas-wrapper {
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video
          id="video"
          playsinline
          style="
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            visibility: hidden;
            width: auto;
            height: auto;
          "
        ></video>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
